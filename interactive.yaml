default:
  config:
    routers-config:
      env-id: p
      default-root-domain: localhost
      dns-provider: none
    ckan-cloud-provider-storage-minio:
      disk-size-gb: "1"
      router-name: instances-default
  secrets:
    solr-config:
      self-hosted: y
      num-shards: "1"
      replication-factor: "1"
    ckan-storage-config:
      default-storage-bucket: ckan
